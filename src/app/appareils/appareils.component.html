<h1>Liste des Appareils</h1>
<div class="spinner-border text-warning" role="status" *ngIf="isLoading">
  <span class="visually-hidden">Loading...</span>
</div>

<ul class="list-group" *ngIf="!isLoading">
<app-appareil
[name]="app.name"
[status]="app.status"
[index]="i"
*ngFor="let app in listAppareils;let i = index"
></app-appareil>
</ul>
